<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cupra Designs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg"
          href="https://brandemia.org/sites/default/files/inline/images/maxresdefault.jpg"/>
</head>
<body>
<div id="all" style="width: 100%">
    <div id="home" style="flex-direction: column">
        <div id="slideshow">
            <div>
                <img src="https://i.pinimg.com/originals/e1/4b/7e/e14b7ec2e6f08b16493a10f0d564c0a0.jpg"
                     style="position: absolute;top: 0; left: 0; width: 100%; height: 100%;object-fit: cover;">
            </div>
            <div>
                <img src="https://i.blogs.es/95ad41/cupra-tavascan-concept-suv-electrico-13/1366_521.jpg"
                     style="position: absolute;top: 0; left: 0; width: 100%; height: 100%;object-fit: cover;">
            </div>
            <div>
                <img src="https://www.diariomotor.com/imagenes/2021/03/cupra-tavascan-exterior-0321-01.jpg"
                     style="position: absolute;top: 0; left: 0; width: 100%; height: 100%;object-fit: cover;">
            </div>
            <div>
                <img src="https://www.que.es/wp-content/uploads/2021/03/cupra-1.jpg"
                     style="position: absolute;top: 0; left: 0; width: 100%; height: 100%;object-fit: cover;">
            </div>
        </div>
        <div class="topnav" id="myTopnav" style="position: relative">
            <a href="#home" class="active">Home</a>
            <a href="#buy">Buy</a>
            <a href="#contact" style="display: flex">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div id="slideTitle"
             style="display: flex; flex-direction: column; height: 100vh; width: 100%;align-items: center; justify-content: center">
            <h1 style="font-family: 'Khiara Script'; font-weight: lighter; font-size: 120pt; position: relative; color: white; ">Tavascan</h1>
        </div>
    </div>

    <div id="buy" style="width: 100%; height: 100vh">
        <a></a>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
<script>
    $("#slideshow > div:gt(0)").hide();

    setInterval(function () {
        $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
    }, 10000);
</script>
</html>
